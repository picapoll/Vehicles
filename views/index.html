  <!-- Bootsrap form -->
  <!-- Add car-->
  <div class="container-fluid ">
  <form id="addcarfrm" onsubmit="return false">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">Plate</label>
        <input type="text" class="form-control" id="plate" name="plate"  placeholder="Plate" value="ABCD123" >
      </div>
      
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Brand</label>
        <input type="text" class="form-control" id="brand" name="brand" placeholder="Brand" value="SEAT" >
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault03">Color</label>
        <input type="text" class="form-control" id="color" name="color" placeholder="Color" value='ROJO' >
      </div>
    </div>
    <button id="addCarbtn" class="btn btn-primary" onclick="addCarInfo()">Create Car</button>
  </form>

  <!-- Add Wheels-->
  <form id="addwheelsfrm" onsubmit="return false" style="display: none;">
    <div class="form-row ">

      <div class="col-md-3 col-sm-6 col-xs-12">
        <label for="marcaRueda1">Marca Rueda 1</label>
        <input type="text" class="form-control" id="mr1" placeholder="Marca Rueda 1"  value='DLC' >
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <label for="diametroRueda1">Diametro Rueda 1</label>
        <input type="text" class="form-control" id="dr1" placeholder="Diametro Rueda 1" name="wheel" value='1' >
      </div>
      <div class="col-md-3 col-sm-6 col-xs-123">
        <label for="marcaRueda2">Marca Rueda 2</label>
        <input type="text" class="form-control" id="mr2" placeholder="Marca Rueda 2"  value='DLC' >
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <label for="diametroRueda2">Diametro Rueda 2</label>
        <input type="text" class="form-control" id="dr2" placeholder="Diamtro Rueda 2" name="wheel" value='1' >
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <label for="marcaRueda3">Marca Rueda 3</label>
        <input type="text" class="form-control" id="mr3" placeholder="Marca Rueda 3"  value='DLC' >
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <label for="diametroRueda3">Diametro Rueda 3</label>
        <input type="text" class="form-control" id="dr3" placeholder="Diametro Rueda 3" name="wheel" value='1'>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-123">
        <label for="marcaRueda4">Marca Rueda 4</label>
        <input type="text" class="form-control" id="mr4" placeholder="Marca Rueda 4" value='DLC' >
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <label for="diametroRueda4">Diametro Rueda 2</label>
        <input type="text" class="form-control" id="dr4" placeholder="Diamtro Rueda 4" name="wheel" value='1'>
      </div>
    </div>
    <button class="btn btn-primary" type="submit"  id="createCarBtn" onclick="AddWheels()" >Add Wheels</button>
  </form>
